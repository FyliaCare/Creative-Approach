<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Drone Icon -->
  <g transform="translate(10, 15)">
    <!-- Propellers -->
    <circle cx="5" cy="5" r="8" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="35" cy="5" r="8" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="5" cy="25" r="8" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="35" cy="25" r="8" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Body -->
    <rect x="12" y="12" width="16" height="6" rx="2" fill="url(#grad1)"/>
    
    <!-- Arms -->
    <line x1="12" y1="15" x2="5" y2="5" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="15" x2="35" y2="5" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="15" x2="5" y2="25" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="28" y1="15" x2="35" y2="25" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="20" cy="15" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="28" font-family="'Inter', sans-serif" font-size="18" font-weight="800" fill="url(#grad1)">
    CREATIVE
  </text>
  <text x="60" y="46" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#64748b">
    APPROACH
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
