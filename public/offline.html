<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Creative Approach</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #6b7280;
    }
    
    h1 {
      font-size: 32px;
      color: #111827;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 18px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #e5e7eb;
    }
    
    .feature {
      margin: 16px 0;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can browse cached pages or try again when you're back online.
    </p>
    
    <a href="/" class="btn" onclick="location.reload(); return false;">
      Try Again
    </a>
    
    <div class="features">
      <div class="feature">âœ“ Cached pages available offline</div>
      <div class="feature">âœ“ Changes will sync when you're back online</div>
      <div class="feature">âœ“ Full functionality restored upon reconnection</div>
    </div>
  </div>
  
  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Show connection status
    window.addEventListener('offline', () => {
      console.log('ðŸ“¡ Lost connection');
    });
    
    window.addEventListener('online', () => {
      console.log('ðŸ“¡ Connection restored');
    });
  </script>
</body>
</html>
