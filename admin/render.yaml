# Render.com configuration for Creative Approach Admin Panel
services:
  - type: web
    name: creative-approach-admin
    env: node
    buildCommand: cd admin && npm ci && npm run build
    staticPublishPath: admin/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
