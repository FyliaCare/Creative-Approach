# Render.com Configuration
# Deploy Creative Approach platform with three services

services:
  # Backend API Service
  - type: web
    name: creative-approach-api
    runtime: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    # Add these in Render Dashboard:
    # MONGODB_URI, JWT_SECRET, SMTP_HOST, SMTP_PORT, SMTP_USER, SMTP_PASS
    # CLIENT_URL (frontend), ADMIN_URL

  # Frontend Static Site
  - type: web
    name: creative-approach-web
    runtime: static
    region: oregon
    buildCommand: rm -rf node_modules .vite dist && npm ci && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # Add in Render Dashboard:
    # VITE_API_URL, VITE_SOCKET_URL

  # Admin Panel Web Service
  - type: web
    name: creative-approach-admin
    runtime: node
    region: oregon
    rootDir: admin
    buildCommand: |
      echo "=== Aggressive cache clearing ===" &&
      npm cache clean --force &&
      rm -rf node_modules .vite dist .npm package-lock.json &&
      echo "=== Installing dependencies (including dev) ===" &&
      npm install &&
      echo "=== Building application ===" &&
      npm run build &&
      echo "=== Build complete ==="
    startCommand: npm run serve
    envVars:
      - key: NODE_ENV
        value: production
    # Add in Render Dashboard:
    # VITE_API_URL, VITE_SOCKET_URL

